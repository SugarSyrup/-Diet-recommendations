    <header class="header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 backbutton"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
      <span class="title">식단 개선</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      <div id="toast"></div>
      <section class="explain-section"></section>
    </header>

    <section class="under-header">
      <span class="under-text">*하루 식사 기준입니다</span>
    </section>
    <!--checkbox 다시 체크시 체크 해제가 안됨 >> js-->
    <section class="main-content">
      <section class="grains checkboxform" id="grains">
        <span class="checkbox-title">곡류군</span>
        <section class="defaultRange">
          <section class="range-values">
            <span class="range-value">0</span>
            <span class="range-value__accent">3</span>
            <span class="range-value">6</span>
          </section>
          <input class="rangeInput" type="range" min="0" max="6" step="0.5" />
        </section>
      </section>

      <section class="protein checkboxform">
        <span class="checkbox-title">고기 · 생선 · 계란 · 콩류</span>
        <section class="defaultRange">
          <section class="range-values">
            <span class="range-value">0</span>
            <span class="range-value__accent">4</span>
            <span class="range-value">8</span>
          </section>
          <input class="rangeInput" type="range" min="0" max="8" step="1" />
        </section>
      </section>

      <section class="vegetable checkboxform">
        <span class="checkbox-title">야채류</span>
        <section class="defaultRange">
          <section class="range-values">
            <span class="range-value">0</span>
            <span class="range-value__accent">4</span>
            <span class="range-value">8</span>
          </section>
          <input class="rangeInput" type="range" min="0" max="8" step="1" />
        </section>
      </section>

      <section class="fruit checkboxform">
        <span class="checkbox-title">과일류</span>
        <section class="value-button-section">
          <input type="button" value="섭취O" id="fruit-true" />
          <input type="button" value="섭취X" id="fruit-false" />
        </section>
      </section>

      <section class="milk checkboxform">
        <span class="checkbox-title">우유 및 유제품</span>
        <section class="value-button-section">
          <input type="button" value="섭취O" id="milk-true" />
          <input type="button" value="섭취X" id="milk-false" />
        </section>
      </section>
    </section>

    <section class="result"></section>

    <section class="buttons">
      <button class="form-button" id="form-button">결과 확인하기</button>
    </section>

    <dialog id="dialog">
      <div class="slider" id="slider">
        <div class="item">
          <section class="dialog-content">
            <span>식단 개선 페이지 입니다.</span>
            <span>해당 조사를 통해 일일 섭취 영양소의 기준을 통해</span>
            <span>영양소의 부족/과잉 을 평가 합니다.</span>
            <span>해당 페이지는 두가지 유형이 있습니다.</span>
            <img src="images/dialog1.PNG" />
          </section>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>

      <section class="buttons">
        <button class="dialog_skip">닫기</button>
        <button class="dialog_next" onclick="slider.next()">다음</button>
      </section>

      <a href="#" onclick="slider.next()" class="dialog_next_button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </a>
      <a href="#" onclick="slider.prev()" class="dialog_prev_button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </dialog>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
